<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS and Alpine.js Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 p-8">

    <div x-data="{ isOpen: false }">
        <button @click="isOpen = !isOpen" class="bg-blue-500 text-white px-4 py-2 rounded">Toggle Box</button>

        <div x-show="isOpen" class="mt-4 p-4 bg-white rounded shadow">
            <p class="text-gray-800">This box is toggled with Alpine.js!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</body>

</html>
